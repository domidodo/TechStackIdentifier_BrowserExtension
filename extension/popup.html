<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 200px; font-family: 'Segoe UI', sans-serif; padding: 12px; margin: 0; }
    #box { 
      padding: 10px; border-radius: 6px; text-align: center; 
      font-weight: bold; margin-bottom: 12px; font-size: 14px;

</head>

  <button id="opts">Settings</button>
  <script src="popup.js"></script>
